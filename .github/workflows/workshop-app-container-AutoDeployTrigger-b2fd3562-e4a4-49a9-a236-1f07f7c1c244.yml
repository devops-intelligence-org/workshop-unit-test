name: Trigger auto deployment for workshop-devops

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/workshop-devops-AutoDeployTrigger-2990a4dc-578c-4c43-a170-2d77bc27c306.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.WORKSHOPDEVOPS_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.WORKSHOPDEVOPS_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.WORKSHOPDEVOPS_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: docker.io
          registryUsername: ${{ secrets.WORKSHOPDEVOPS_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.WORKSHOPDEVOPS_REGISTRY_PASSWORD }}
          containerAppName: workshop-devops
          resourceGroup: workshop-devops-rg
          imageToBuild: noriegadocker/workshop-devops:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


