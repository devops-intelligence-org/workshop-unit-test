name: Trigger auto deployment for workshop-unit-test-ap

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/workshop-unit-test-ap-AutoDeployTrigger-29e1602c-bcdb-4fed-97d4-4856e176ce15.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.WORKSHOPUNITTESTAP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.WORKSHOPUNITTESTAP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.WORKSHOPUNITTESTAP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.WORKSHOPUNITTESTAP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.WORKSHOPUNITTESTAP_REGISTRY_PASSWORD }}
          containerAppName: workshop-unit-test-ap
          resourceGroup: workshop-unit-test-app-rg
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


